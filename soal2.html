<!DOCTYPE html>
<html>
<title> soal2.html</title>
<head>
<script> function loadXMLDoc(){
	var xmlhttp;
	if (window.XMLHttpRequest){//code untuk IE7, Firefox, Chrome, Opera, Safari
	xmlhttp=new XMLHttpRequest();
	}else{//code untuk IE6, IE5
	xmlhttp=new ActiveXObject("Microsoft.XMLHTTP");
	}
	xmlhttp.onreadystatechange=function(){
		if(xmlhttp.readyState==4 && xmlhttp.status==200){
			document.getElementById("isi").innerHTML=xmlhttp.responseText;
		}
	}
	xmlhttp.open("GET","soal1.xml", true);
	xmlhttp.send();
}
</script>
</head>
<body>
	<div id ="isi">
		<h2>Biodata Mahasiswa</h2></div>
		<button type="button" onclick="loadXMLDoc()">Lihat</button>
</body>
</html>
